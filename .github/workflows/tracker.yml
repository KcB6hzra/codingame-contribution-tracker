name: CodinGame Contribution Tracker

on:
  repository_dispatch:
    types: [tracker]
  workflow_dispatch: # Allow manual trigger

jobs:
  track:
    runs-on: ubuntu-latest
    concurrency:
      group: track-contributions
      cancel-in-progress: false
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          path: main

      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: data
          path: data
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run update script
        env:
          CG_COOKIE: ${{ secrets.CG_COOKIE }}
          CG_USER_ID: ${{ secrets.CG_USER_ID }}
          EXTRA_HANDLES: ${{ secrets.EXTRA_HANDLES }}
          DATA_DIR: ${{ github.workspace }}/data
        run: |
          cd main
          node src/update.js

      - name: Commit and push changes
        run: |
          cd data
          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Update contributions: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push origin data
          else
            echo "No changes to commit"
          fi
